<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="box">
		<button-counter></button-counter>
	</div>
	<script>
		// 基础组件
		// 定义一个名为 button-counter 的新组件
		// 整个组件可以大大优化我们的代码，减少我们的代码
		Vue.component('button-counter', {
			data: function () {// 这里用function的形式是避免data暴露在外部的情况
				return {
					count: 0
				}
			},
			methods:{
				change:function(){
					this.count += 1;
				}
			},
			// ES6的写法``
			template: `
			<button v-on:click="change">You clicked me {{ count }} times.</button>`
		})

		new Vue({
			el:'#box'
		})
	</script>
</body>
</html>
