<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
	<style>
		#bag{
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background: url(img/pig.png) center no-repeat;
		}
		#bag-health{
			width: 200px;
			border: 2px solid #000;
			margin: 0 auto 20px auto;
		}
		#bag-health div{
			height: 20px;
			background-color: crimson;
		}
		#controls{
			width: 200px;
			height: 200px;
			margin: 0 auto;
		}
	</style>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	
	<div id="box">
		<!-- 显示图片 -->
		<div id="bag"></div>
		
		<!-- 进度情况 -->
		<div id="bag-health">
			<div></div>
		</div>

		<!-- 控制按钮 -->
		<div id="controls">
			<button>使劲敲</button>
			<button>重新开始</button>
		</div>


	</div>

	<script>
		new Vue({ 
			el:'#box',
			data:{
				characters:['zs','ls','ww'],
				users:[
					{name:'xx',age:18},
					{name:'xx2',age:20},
					{name:'xx3',age:25}
				],
			},
			methods:{

			}
		})
	</script>
</body>
</html>
